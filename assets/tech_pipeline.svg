<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260">
  <rect x="0" y="0" width="1200" height="260" fill="#ffffff" />
  <style>
    .box { fill: #ffffff; stroke: #000000; stroke-width: 2; rx: 8; ry: 8; }
    .arrow { stroke: #000000; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <text x="600" y="30" text-anchor="middle" class="title">
    Popping Bubbles – Technology Pipeline
  </text>

  <!-- Camera -->
  <rect x="40" y="80" width="160" height="60" class="box"/>
  <text x="120" y="115" text-anchor="middle" class="label">Camera (in browser)</text>

  <!-- face-api.js -->
  <rect x="260" y="80" width="190" height="60" class="box"/>
  <text x="355" y="110" text-anchor="middle" class="label">face-api.js</text>
  <text x="355" y="128" text-anchor="middle" class="label">(on-device model)</text>

  <!-- Emotion scores -->
  <rect x="500" y="80" width="200" height="60" class="box"/>
  <text x="600" y="110" text-anchor="middle" class="label">Emotion scores</text>
  <text x="600" y="128" text-anchor="middle" class="label">(~1500 ms sampling)</text>

  <!-- Game rules -->
  <rect x="760" y="80" width="200" height="60" class="box"/>
  <text x="860" y="110" text-anchor="middle" class="label">Game rules &amp; UI</text>
  <text x="860" y="128" text-anchor="middle" class="label">p5.js / p5play</text>

  <!-- Cloudflare + Sheets -->
  <rect x="1020" y="80" width="140" height="80" class="box"/>
  <text x="1090" y="105" text-anchor="middle" class="label">Cloudflare</text>
  <text x="1090" y="123" text-anchor="middle" class="label">Worker</text>
  <text x="1090" y="141" text-anchor="middle" class="label">→ Google Sheets</text>

  <!-- Arrows -->
  <line x1="200" y1="110" x2="260" y2="110" class="arrow"/>
  <line x1="450" y1="110" x2="500" y2="110" class="arrow"/>
  <line x1="700" y1="110" x2="760" y2="110" class="arrow"/>
  <line x1="960" y1="110" x2="1020" y2="110" class="arrow"/>
</svg>